{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Equipe Herois</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'imagens/logo-space-games.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
 
    <div class="container-fluid mb-4">
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">               
            </div>
                <div class="col-lg-4 col-6 ">
                    <a href="{% url 'herois:home' %}"><img src="{% static 'imagens/marvel.webp' %}" style="width:100%; heigth:200px;"></a>
                </div>      

                <div class="col-lg-4 col-6 text-right">
                  {% if user.is_authenticated %}
                      <a style="color:black;" href="{% url 'herois:sair' %}">Logout</a>

                      {% else %}
                      <a style="color:black;" href="{% url 'herois:cadastro' %}">Crie sua conta</a>  | 
                      <a style="color:black;" href="{% url 'herois:login' %}">Entrar</a>
                          
                  {% endif %}
              </div>
        </div>
    </div>

  </div>

 <div class="container-fluid pt-5 pb-3 ">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Seus Heróis selecionados</span></h2>

  <table class="table">
    
    <thead>
      
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        
      </tr>
    </thead>
    <tbody>
      {% for heroi in equipe %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{ heroi.nome }}</td>
        <td>{{ heroi.descricao }}</td>              
      </tr>
      {% endfor %}
    </tbody>
    
  </table>

</div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
